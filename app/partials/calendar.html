    <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>
    <div style="display:inline-block; min-height:290px;">
        <uib-datepicker ng-change="changed()" ng-model="dt" class="well well-sm" datepicker-options="inlineOptions"></uib-datepicker>
    </div>
</div>
