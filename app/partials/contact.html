<div class="row">
    <ng-include src="'partials/navbar.html'" ng-controller="NavbarCtrl"></ng-include>
</div>

<div class="container">
    <div class="col-lg-12">
		<div id="cont"><h1>Contact Us</h1>
		</div>

		<div id="textcontact">
			If you have any queries, please fill in the contact form and send to us. Thank you,
			<br>
			Agenda Builder Team.
		</div>

		<form  id="contactform"action="MAILTO:someone@example.com" method="post" enctype="text/plain">
			Name:<br>
			<input type="text" name="name" placeholder="Alex"><br><br>
			E-mail:<br>
			<input type="text" name="mail" placeholder="Svensson"><br><br>
			Comment:<br>
			<input type="text" name="comment" placeholder="I have a question..." size="50"><br><br>
			<button class="btn" type="submit">Send</button>
			<button class="btn" type="reset">Reset</button>
		</form>
	</div>
</div>
