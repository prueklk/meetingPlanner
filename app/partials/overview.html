<div  class="row">
  <div class="col-sm-4 days">
    <div id="{{key}}" ng-repeat="(key, value) in days" class="row"> <!-- start of day item -->

      <div class="col-sm-6 dayactivity">


       


      </div>

      <div  class="col-sm-6 daysinfo">
           <p>Date: {{value.date | date: 'mediumDate'}} </p>
            <p>Start Time: {{value.time | date: 'HH:mm'}}  </p>
              

             <p>End Time: <!-- {{endtime}} --> </p>
              <p>Total Time: <!-- {{totaltime}}  --> </p>
            <button ng-click="deleteDay(key)" id="deleteButton" class="btn btn-default">Delete Day</button>

      </div> 
      <div id="div1" ondrop="ondrop(event)" ondragover="ondragover(event)">
      </div>
    </div> <!-- end of day item -->
  </div>
</div>
