 

  <!-- Modal -->
  <script type="text/ng-template" id="overviewModal.html">
   
    <div class="modal-header">
      <button class="close" type="button" ng-click="cancel()">&times;</button>
      <h4 class="modal-title">Add Day</h4>
    </div>

    <div class="modal-body">
      <ng-include src="'partials/calendar.html'" ng-controller="CalendarCtrl"></ng-include>
      <ng-include src="'partials/timepicker.html'" ng-controller="TimepickerCtrl"></ng-include>
    </div>

    <div class="modal-footer">
      <button class="btn btn-success" type="button" ng-click="addDay()">Save</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
    </div>
        
  </script>
  <!-- END Modal -->


<div class="container">
<div  class="row">

  <div class="col-sm-4 days shadow">
    <div class="col-sm-12">
      <button type="button" class="btn btn-info btn-sm btn-ADD" ng-click="open()">Add Day</button>
    </div>
    
    <div id="{{key}}" ng-repeat="(key, value) in days" class="row"> <!-- start of day item -->

         <div class="foo Group"></div>
          <div class="foo Discussion"></div>
          <div class="foo Presentation"></div> 
          <div class="foo Coffee"></div> 

  
      <div class="col-sm-6 dayactivity thumbnail" ng-drop="true" ng-drop-success="onDropComplete1($data,$event)">


          <div ng-repeat="obj in droppedObjects1" ng-drag="true" ng-drag-data="obj" ng-drag-success="onDragSuccess1($data,$event)" ng-center-anchor="{{centerAnchor}}">
              <h4> {{obj.name}} </h4>
              <span> {{obj.length}} min </span>
              <a id="{{key}}" ng-click="deleteAct(key)" class="btn btn-alert btn-group-sm glyphicon glyphicon-remove pull-right"> </a>
          </div>
      
      </div>


      <div  class="col-sm-6 daysinfo">
           <p>Date: {{value.date | date: 'mediumDate'}} </p>
            <p>Start Time: {{value.time | date: 'HH:mm'}}  </p>
              

             <p>End Time: <!-- {{endtime}} --> </p>
              <p>Total Time: <!-- {{totaltime}}  --> </p>
            <button ng-click="deleteDay(key)" id="deleteButton" class="btn btn-default">Delete Day</button>

      </div> 
      <div id="div1" ondrop="ondrop(event)" ondragover="ondragover(event)">
      </div>
    </div> <!-- end of day item -->
  </div>
</div>
