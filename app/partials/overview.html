
  

  <!-- Modal -->
  <script type="text/ng-template" id="overviewModal.html">
   
    <div class="modal-header">
      <button class="close" type="button" ng-click="cancel()">&times;</button>
      <h4 class="modal-title">Add Day</h4>
    </div>

    <div class="modal-body">
      <ng-include src="'partials/calendar.html'" ng-controller="CalendarCtrl"></ng-include>
      <ng-include src="'partials/timepicker.html'" ng-controller="TimepickerCtrl"></ng-include>  
      
      <p>Name <input type="text" ng-model="meetingname" id="meetingname" placeholder=""> </p>

    <span class="status">{{daystatus}}</span>
    <span class="status">{{dateStatus}}</span>

    </div>



    <div class="modal-footer">
      <button class="btn btn-success" type="button" ng-click="addDay()">Save</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
    </div>
        
  </script>
  <!-- END Modal -->



<div  class="row">

  <div class="col-sm-4 days shadow">
    <div class="col-sm-12">
      <button type="button" class="btn btn-info btn-sm btn-ADD" ng-click="open()">Add a meeting</button>
    </div>
    <div   ng-init="tag='day'"  ng-repeat="(key, value) in days track by $index" class="row"> <!-- start of day item -->

      <div  id="{{key}}" class="col-sm-6 dayactivity" droppable drop="drop(key)">

    


      <ul  class="list-group drop2" >
        <li class="list-group-item col-sm-12 drop3" ng-repeat="(keyact, item) in value.activities" id="{{keyact}}"  draggable dragstart="dragBackStart(keyact, key)">

         


                                 <div class="col-sm-2">
                                    <div class="{{item.type}} TypeTag">
                                      <div class="row">
                                         <div class="col-sm-3"></div>
                                        <div class="col-sm-9 pull-right">

                                          <div class="typetext">{{item.type | limitTo: letterlimit}}</div>

                                        </div> 
                                       
                                      </div>

                                    </div>
                                </div>

                                 


          <div class="col-sm-6">
            {{item.name}}
          </div>

          
          <div class="col-sm-3">
            {{item.length}} min
          </div>

           <div class="col-sm-1">
            <button id="{{keyact}}" ng-click="deleteActDay(key, keyact)" class="btn btn-alert btn-group-sm glyphicon glyphicon-remove pull-right"> </button>
          </div>

          <div class="col-sm-2">
              <button id="edit" ng-click="openEditActivityDay(keyact, key)">Edit</button>
          </div>

          <div class="col-sm-2">
                          <div class="{{item.type}} TypeTag">
                          </div>
        </div>



            
 
          

        </li>

      </ul>

      </div>

      <div  class="col-sm-6 daysinfo">
           
           <p>Name: {{value.name}} </p>
           <p>Date: {{value.date | date: 'mediumDate'}} </p>
            <p>Start Time: {{value.starttime | date: 'HH:mm'}}  </p>
              
             <p>End Time: {{value.endtime | date: 'HH:mm'}} </p>
              <p>Total Time: {{value.length}}  min</p>


            


              
               
       

             <!-- <div class="foo Group" ng-style=></div>
              <div class="foo Discussion"></div>
              <div class="foo Presentation"></div> 
              <div class="foo Coffee"></div> -->

               
       <div  id="mainbox"> 


  <!--        <span>{{keybox}}</span> -->
         
           
        

        
        

         <!--    <span>{{box.color}}</span> -->
        <div  ng-repeat="(keybox, box) in value.colorbox"  ng-style="{
              'color' : 'blue',
              'background-color': box.color,
              'width':  box.percent + '%',
              'height':'20px',
              'position' : 'relative',
              'opacity' : '0.8',

              'display': 'inline-block'}">


             


              <!-- <span>{{box.percent}}</span> -->

        </div>

         
          <span ng-style="breakmarker" ng-show="value.length >= 1"></span>

         <!-- <div  class="breakmarker">

          </div> -->


          <!-- <div  ng-style="{{'colorboxDiscussion' + key}}"> </div>


          <div  ng-style="{{'colorboxCoffee' + key}}"> </div> 


          <div  ng-style="{{'colorboxPresentation' + key}}">  </div>
         -->

      </div>        
          
            
          <br>

              <button ng-click="deleteDay(key)" id="deleteButton" class="btn btn-default pull-left">Delete meeting</button>

    </div> 

      
      
       
        
      
      
      
       
       
  </div>
      <!-- <div id="div1" ondrop="ondrop(event)" ondragover="ondragover(event)">
      </div> -->
    </div> <!-- end of day item -->
  </div>
