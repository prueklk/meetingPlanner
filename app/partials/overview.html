<button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Add Day</button>




<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>


        <ng-include src="'partials/calendar.html'" ng-controller="CalendarCtrl"></ng-include>
       <ng-include src="'partials/timepicker.html'" ng-controller="TimepickerCtrl"></ng-include>
       <button type="button" class="btn btn-success" ng-click="addDay()">Save</button>

          




      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>



<div  class="row">


  <div class="col-sm-4 days">
         
   <div id="{{key}}" ng-repeat="(key, value) in days" class="row"> <!-- start of day item -->

    <div class="col-sm-6 dayactivity">


     


    </div>

    <div  class="col-sm-6 daysinfo">
         <p>Date: {{value.date | date: 'mediumDate'}} </p>
          <p>Start Time: {{value.time | date: 'HH:mm'}}  </p>
            

           <p>End Time: <!-- {{endtime}} --> </p>
            <p>Total Time: <!-- {{totaltime}}  --> </p>
          <button ng-click="deleteDay(key)" id="deleteButton" class="btn btn-default">Delete Day</button>

    </div>


          
 </div> <!-- end of day item -->

</div>

</div>
