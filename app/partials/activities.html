


<div class="row">
<header id="headerFix">
    <h2 class="headertext">MeetingPlanner</h2>
    <h5 class="headertext">The best way to control and plan your meetings</h5>

</header>
    <!-- <div class="col-sm-6"> -->


    <!-- <ng-include src="'..partials/calendar.html'" ng-controller="overviewCtrl"></ng-include>
     -->

    <!-- <ng-include src="'partials/calendar.html'" ng-controller="CalendarCtrl"></ng-include> -->


    <!-- </div> -->
 

    <div class="col-lg-2 border" id="activityParking">
        <button type="button" class="btn btn-info btn-sm" ng-click="openAddActivity()">Add Activity</button>
            
        <div ng-repeat="(key, value) in activities" class="row" > 
            <div class="col-sm-4 activity btn btn-default" id={{value.name}} draggable="true"
ondragstart="ondragstart(event)">
            	<h4> {{value.name}} </h4>
            	<span> {{value.length}} min </span>
            	<a id="{{key}}" ng-click="deleteAct(key)" class="btn btn-alert btn-group-sm glyphicon glyphicon-remove pull-right"> </a>
            	<!-- <p> {{act.type}} </p>
            	<p> {{act.description}} </p> -->
            </div>
        </div> <!-- end of activity item -->



    </div>


    <!-- Modal -->
    <script type="text/ng-template" id="activityModal.html">
       
        <div class="modal-header">
            <button class="close" type="button" ng-click="cancel()">&times;</button>
            <h4 class="modal-title">Add Activity</h4>
        </div>

        <div class="modal-body">
            <p>Name <input type="text" ng-model="name" id="name" placeholder="Name your event.."> </p>
            <p>Length <input type="number" ng-model="length" id="length" min="0"> min</p>
            <p>Type 
                <select class="form-control" ng-model="type">
                <option value="coffeeBreak">Coffee break</option>
                <option value="Group work">Group work</option>
                <option selected="selected" value="Presentation">Presentation</option>
                <option value="Discussion">Discussion</option></select>
            </p>
            <p>Descpription <input ng-model="description" type="text">
                <pre>{{ data | json }}</pre>
            </p>
        </div>

        <div class="modal-footer">
          <button class="btn btn-success" type="button" ng-click="addAct()">Save</button>
          <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
        </div>
            
    </script>
    <!-- END Modal -->


    <div class="col-lg-8"> 
    	<ng-include src="'partials/overview.html'" ng-controller="OverviewCtrl"></ng-include>

    </div>
</div>
